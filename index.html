<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adys - Bitcoin Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Set theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="/">ADYS</a>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/talks">Talks</a></li>
                    <li><a href="/tools">Tools</a></li>
                </ul>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">üåô</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-fullscreen">
            <img src="images/hero.jpg" alt="" />
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Adys.</p>
            <a href="https://github.com/adyshimony">Github</a>
        </div>
    </footer>
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            // Theme already set in head, just update icon
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const toggleBtn = document.querySelector('.theme-toggle');
            if (toggleBtn) {
                toggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initTheme);
        
        // Listen for theme changes from other pages (like miniscript)
        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                const newTheme = e.newValue || 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });
        
        // Also check for theme changes on page focus (when returning from another page)
        window.addEventListener('focus', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (savedTheme !== currentTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
        });
        
        // Handle back/forward button navigation
        window.addEventListener('pageshow', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (savedTheme !== currentTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
        });
        
        // Mobile menu toggle
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
