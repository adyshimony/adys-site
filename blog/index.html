<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Adys</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="/">ADYS</a>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/blog" class="active">Blog</a></li>
                    <li><a href="/talks">Talks</a></li>
                    <li><a href="/tools">Tools</a></li>
                </ul>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">üåô</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="tools-content">
            <div class="container">
                <h1>Blog</h1>

                <div class="tools-list">
                    <article class="blog-post-item">
                        <a href="/blog/miniscript-studio-intro">
                            <div class="blog-post-image">
                                <img src="/images/miniscript-studio-intro.png" alt="Miniscript Studio" />
                            </div>
                            <div class="blog-post-content">
                                <h2>Miniscript Studio</h2>
                                <time class="blog-post-date">January 2025</time>
                                <p class="blog-post-excerpt">Bitcoin Script is powerful ‚Äî it enables multisig, timelocks, vaults, hashlocks, and more.</p>
                            </div>
                        </a>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Adys.</p>
            <a href="https://github.com/adyshimony">Github</a>
        </div>
    </footer>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const toggleBtn = document.querySelector('.theme-toggle');
            if (toggleBtn) {
                toggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
